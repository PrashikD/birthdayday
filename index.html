<body >
    <div class="container">
        <h1>Birthday Day</h1>
        <div class="form-group">
            <label for="yearselect">Select Year:</label>
            <select id='yearselect' class="form-control">
        <!--years here when script runs -->
        
            </select>
        </div>
        
        <div class="form-group">
            <label for="monthselect">Select Month:</label>
            <select id="monthselect" class="form-control">
            <!--months here when script runs -->
            </select>
        </div>
        
        <div class="form-group">
            <label for="dateselect">Select Month:</label>
            <select id="dateselect" class="form-control">
            <!--dates here when script runs -->
            </select>
        </div>
        
    <button type="submit" class="btn btn-primary btn-lg" id="done"> Go! </button>
        
    <br>
    <br>
        
        
    <table id="maint" class="table table-hover">
        
        
    </table>
        
        
    <br>
    <br>
        <p></p>
    </div>

        Hosted with <i class='fas fa-heart' style='font-size:20px;color:red'></i>
        on <a style="text-decoration: none" href="https://pages.github.com/" target="_blank">Github</a>
        </div> 
        
    </div>
      
    
    
    
    
    
    
<script type="text/javascript">
   window.addEventListener("load",addYear);
    var months = new Array(["January", 31], ["February", 28], ["March", 31], ["April",30], ["May",31], ["June", 30], ["July", 31], ["August", 31], ["September", 30], ["October", 31], ["November", 30], ["December", 31]);
    var days = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
    document.getElementById('yearselect').addEventListener("change", addMonth);
    document.getElementById('monthselect').addEventListener("change", addDay);
    document.getElementById('done').addEventListener("click", showDay);
    
    function addYear(){
        var y = document.getElementById('yearselect');
            for(let i = 0; i < 73; i++){
                var c = document.createElement('option');
                c.text = 1947 + i;
                y.options.add(c, i);
            }
    }
    function addMonth(){
        var y = document.getElementById('monthselect');
            for(let i = 0; i < 12; i++){
                var c = document.createElement('option');
                c.text = months[i][0];
                y.options.add(c, i);
            }
    }
    
    function addDay(){
        var y = document.getElementById('dateselect');
        /*for (let k = 0; k < y.length; k++){
            y.options[k] = null;
        }*/
        checkLeap();        
            let j = 1;
            var i = getmonth();
            var maxday = months[i][1];
            while(1){
                if (j > maxday){
                    break;
                }
                var c = document.createElement('option');
                c.text = j;
                y.options.add(c, j - 1);                    
                j += 1;
            }
    }
    function checkLeap(){
        var y =document.getElementById('yearselect').value;
        if (((y % 4 == 0) && (y % 100 != 0)) || (y % 400 == 0)){
            months[1][1] = 29
        }
    } 
    function getmonth(){
        var m = document.getElementById('monthselect').value;
        for(let i = 0; i <= 11; i++){
            if (m == months[i][0]){
                return i;
            }
        }
    }
    function showDay(){
        
       var y = document.getElementById('yearselect').value; 
       var m = document.getElementById('monthselect').value; 
        var d = document.getElementById('dateselect').value;
        //document.getElementById('yearselect').value;
        var dob = new Date();
        var i = getmonth();
        dob.setFullYear(y, getmonth(), d);
        for (let j = 0; j < 100; j++){
            var next = new Date();
            next.setFullYear(y + j, i, d);
            document.getElementById('maint').innerHTML += "<tr>" + "\n" + "<td>" + (Number(y)+j).toString() + " - " + (i+1).toString() + 
                " - "  +  d +  "</td>" + "\n"  +"<td>" + days[next.getDay()].toString() + "</td>" + "</tr>";
        }
    }
    
    
    
</script>    
</body>
